<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assignment_3.css" rel="stylesheet" />
    <link href="./bootstrap.min.css" rel="stylesheet" />
    <title>Assignment_3</title>
  </head>
  <body>
    <div class="layout_container">
      <div class="outer_container">
        <div class="sign_in_container">
          <div class="header">
            <h3>Sign up</h3>
            <p>Please fill in the form to create an account!</p>
          </div>
          <hr />
          <div class="input_tag">
            <div class="name">
              <input
                type="text"
                placeholder="First Name"
                class="first_name input_text"
              />
              <input
                type="text"
                placeholder="Last Name"
                class="first_name input_text"
              />
            </div>
            <div>
              <input type="text" placeholder="Email" class="input_text" />
            </div>
            <div>
              <input type="text" placeholder="Password" class="input_text" />
            </div>
            <div>
              <input
                type="text"
                placeholder="Confirm Password"
                class="input_text"
              />
            </div>
          </div>
          <div class="terms">
            <input type="checkbox" /> I accept the <span>Temrs of Use</span> &
            <span> Privacy Policy</span>
          </div>
          <div class="button_sign_in">
            <button type="button" class="btn btn-primary button_style">Sign Up</button>
          </div>
        </div>
        <div class="sign_up_container">
          Already have an account?<a href="" class="a_tag">Login here</a>
        </div>
      </div>
    </div>
  </body>
</html>
